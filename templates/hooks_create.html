<h2>Create Hook</h2>
<hr>

<div class="hook-composer">
  <label for="">Title</label>
  <input type="text" ng-model="newHookTitle">
  
  <label for="">Endpoint</label>
  <div class="input-group">
    <span class="input-group-addon">http://hooks.fasten.io/</span>
    <input type="text" class="form-control" ng-model="newHookEndpoint">
  </div>
  
  <label for="">Domains</label>
  <input type="text" ng-model="newHookDomain">
  
  <button ng-click="createHook()">Create hook</button>
  <a class="pull-right" href="/hooks">Cancel</a>
</div>
